<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MERIT Hydro Matcher - Setup</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding to work */
        }
        .mode-selection {
            display: flex;
            gap: 15px;
        }
        .mode-selection label {
            flex: 1;
            display: block;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .mode-selection input[type="radio"] {
            display: none; /* Hide the radio button */
        }
        .mode-selection input[type="radio"]:checked + label {
            border-color: #3f51b5;
            background-color: #e8eaf6;
            box-shadow: 0 4px 10px rgba(63,81,181,0.2);
        }
        .mode-selection h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .mode-selection p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MERIT Hydro Matcher</h1>
        
        <form action="/" method="POST">
            <div class="form-group">
                <label for="file-selector">1. Select a Gauge File</label>
                <select id="file-selector" name="gauge_file" required>
                    <option value="" disabled {% if not current_file %}selected{% endif %}>
                        -- Please choose a file --
                    </option>
                    {% for file in available_files %}
                    <option value="{{ file }}" {% if file == current_file %}selected{% endif %}>
                        {{ file }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>2. Choose a Mode</label>
                <div class="mode-selection">
                    <input type="radio" id="mode-match" name="mode" value="match" 
                        {% if current_mode == 'match' %}checked{% endif %} required>
                    <label for="mode-match">
                        <h4>Match</h4>
                        <p>Manually match gauges to MERIT reaches.</p>
                    </label>
                    
                    <input type="radio" id="mode-dedup" name="mode" value="dedup"
                        {% if current_mode == 'dedup' %}checked{% endif %} required>
                    <label for="mode-dedup">
                        <h4>Deduplicate</h4>
                        <p>Review reaches with multiple gauges.</p>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn">Start</button>
        </form>
    </div>
</body>
</html>
